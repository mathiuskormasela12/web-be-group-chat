env:
  es2021: true
  node: true
extends: standard-with-typescript
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
rules: {
  "@typescript-eslint/no-floating-promises": "off",
  "@typescript-eslint/no-extraneous-class": "off",
  "@typescript-eslint/consistent-type-assertions": "off"
}
